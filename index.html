<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="container">
    <div id="cabecalho">
      <div class="logo">
        <a href="https://wwww.alura.com.br" target="_blank">
          <img src="img/logo.png" alt="">
        </a>
      </div>
    </div>
    <div id="botaoComecarJogar">
      <input class="botaoComecarJogar"  type="button" value="Começar a Jogar" onclick="botaoComecarJogar()">
    </div>
    <div id="botaoAdicionaNovaPalavra">
      <input type="button" class="botaoAdicionarNovaPalavra" value="Adicionar Nova Palavra" onclick="botaoAdicionarNovaPalavra()">
    </div>
  </main>

  <footer>
    <a href="#">
      <p class="copyright">&cioy; Copyright: Felipe Romão - 2022</p>
    </a>
  </footer>

  <script src="js/script.js"></script>

</html>
